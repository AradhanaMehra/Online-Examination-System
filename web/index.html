<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="login.css" type="text/css">
         <script src="newjavascript.js">       
</script>
    </head>
    <body>
       <div class="cont">
  <div class="form sign-in">
      <form method="post" action="LoginServlet">
    <h2>Welcome back to E-Learn</h2>
    <label>
      <span>Email</span>
      <input type="email" name="email"/>
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="pass" />
    </label>
    <label>
      <span>Login as Teacher or Student</span>
  <input type="radio" id="Teacher" name="Login" value="Teacher">
  <label for="male">Teacher</label>
  <input type="radio" id="Student" name="Login" value="Student">
  <label for="female">Student</label>
  </label>
    
    <button type="submit" class="submit">Sign In</button>
    <input type="hidden" name="error" value="">
      </form>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here? Welcome to E-Learn</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
        
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
        <form method="post" action="">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="submit" class="submit">Sign Up</button>
              </form>
    </div>
  </div>
</div>
        <script>
  document.querySelector('.img__btn').addEventListener('click', function() {
  document.querySelector('.cont').classList.toggle('s--signup');
});
            </script>

    </body>
</html>
